<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos del nuevo Individuo</title>
        <meta charset="UTF=8" />
    </head>
    <body>
        <h1> Datos del nuevo Individuo</h1>
        <a th:href="@{/}">Devolver</a>
        <br/>
        <form th:action="@{/salvar}" method="post" th:object="${individuo}">
            
            <input type="hidden" name="id_individuo" th:field="*{id_individuo}"/>
            <br/>
            <label for="nombre"> Nombre </label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            
            <label for="apelldido"> Nombre </label>
            <input type="text" name="apelldido" th:field="*{apelldido}"/>
            
            <label for="edad"> Nombre </label>
            <input type="text" name="edad" th:field="*{edad}"/>
            
            <label for="correo"> Nombre </label>
            <input type="text" name="correo" th:field="*{correo}"/>
            
            <label for="telefono"> Nombre </label>
            <input type="text" name="telefono" th:field="*{telefono}"/>
            
            <br/>
            
            <input type="submit" name="salvar" value="Salvar"/>
    </body>
</html>
